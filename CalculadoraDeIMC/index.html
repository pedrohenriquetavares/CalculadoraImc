<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="moldura">
  <h1>Calculadora de IMC</h1>
<form id="imcForm" name="imcForm" action="#">
    <label>Insira a altura:</label>
<input type="text" id="altura" name="altura">

<label>Insira o peso:</label>
<input type="text" id="peso" name="peso">

<input type="submit" value="Calcular" onclick="calculaImc()">

</form>
</div>
</body>
<script type="text/javascript">
    const calculaImc = () => {
      const altura = document.imcForm.elements["altura"].value;
      const peso = document.imcForm.elements["peso"].value;

      const imc = peso / (altura * altura);

      if(imc < 18.5){
        alert("voce esta abaixo do peso");
      }
      else if(imc >= 18.5 && imc < 25){
        alert("voce esta com o peso normal");
      }
      else if (imc >= 25 && imc < 30){
        alert("voce esta acima do peso");
      } 
      else if (imc >= 30 && imc < 40){
        alert("voce esta com obesidade");
    }
    else if(imc >= 40){
        alert("voce esta com risco de vida");
    }
}

   </script>

</html>
